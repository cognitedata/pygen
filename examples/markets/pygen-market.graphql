type PygenPool implements Market {
    name: String
    timezone: String
    dayOfWeek: Int
}

type PygenBid implements Bid {
    name: String
    date: Date
    market: PygenPool
    minimumPrice: Float
    pricePremium: Float
    isBlock: Boolean
}

type PygenProcess implements Process {
    name: String
    bid: PygenBid
    transformation: ValueTransformation
    dateTransformations: DateTransformationPair
}
