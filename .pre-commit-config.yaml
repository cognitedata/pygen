---
repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    hooks:
      -   id: ruff
          args:
            - --exit-non-zero-on-fix
    rev: v0.0.289

  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: debug-statements
      - id: trailing-whitespace
      - id: check-builtin-literals
      - id: end-of-file-fixer
      - id: check-ast
      - id: check-docstring-first

  - repo: https://github.com/frnhr/pre-commit-nocommit
    rev: 0.0.1
    hooks:
      - id: check-nocommit

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.30.0
    hooks:
      - id: yamllint
        args: [-d, "{extends: relaxed, rules: {line-length: {max: 120}, new-lines: disable}}"]

# Mypy must be run in the local system environment, not in the pre-commit environment.
  - hooks:
    - id: mypy
      name: mypy
      entry: dmypy run -- cognite/
      files: ^.*.(py|pyi)$
      language: system
      pass_filenames: false
    repo: local
