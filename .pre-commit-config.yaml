---
repos:
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.0.0
    hooks:
      - id: autoflake
        args:
          - --remove-all-unused-imports
          - --ignore-init-module-imports
          - --remove-unused-variables
          - --in-place

  - repo: https://github.com/timothycrosley/isort
    rev: 5.12.0
    hooks:
      - id: isort
        additional_dependencies: [toml]
        args: ["--profile", "black"]

  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        exclude: ^scripts/
        additional_dependencies:
          - flake8-bugbear
          - flake8-print
          - pep8-naming

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: debug-statements
      - id: trailing-whitespace
      - id: check-builtin-literals
      - id: end-of-file-fixer
      - id: check-ast
      - id: check-docstring-first

  - repo: https://github.com/frnhr/pre-commit-nocommit
    rev: 0.0.1
    hooks:
      - id: check-nocommit

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.30.0
    hooks:
      - id: yamllint
        args: [-d, "{extends: relaxed, rules: {line-length: {max: 120}, new-lines: disable}}"]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
    - id: pyupgrade
      exclude: ^(cognite/client/_proto.*)|(cognite/dm_clients/.*)|(examples/.*)$
      # ^^ Correctly updates thing like `Optional[]` with `| None` but Pydantic chokes on this on Python<3.10 :(
      args:
          - --py39-plus

  - repo: https://github.com/ikamensh/flynt/
    rev: '0.77'
    hooks:
      - id: flynt

  - repo: https://github.com/asottile/yesqa
    rev: v1.4.0
    hooks:
    -   id: yesqa
        additional_dependencies:
          - flake8-bugbear
          - flake8-print
          - pep8-naming

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.1.1
    hooks:
      - id: mypy
        additional_dependencies:
          - types-PyYAML
          - types-requests
          - types-retry
          - types-toml
          - pydantic~=1.10
          - strawberry-graphql~=0.156.4
          - cognite-sdk~=5.9.0
          - typer
          - cachelib
          - pytest
        language_version: python3.10
        entry: bash -c 'MYPYPATH=.:examples mypy "$@"' --
