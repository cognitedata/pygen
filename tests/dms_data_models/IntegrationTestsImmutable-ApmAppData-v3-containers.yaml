- space: IntegrationTestsImmutable
  externalId: Schedule
  usedFor: node
  properties:
    startTime:
      type:
        list: false
        type: timestamp
      nullable: true
      autoIncrement: false
      description: Start time of node
    endTime:
      type:
        list: false
        type: timestamp
      nullable: true
      autoIncrement: false
      description: End time of node
    visibility:
      type:
        list: false
        collation: ucs_basic
        type: text
      nullable: true
      autoIncrement: false
      description: Visibility of node (PUBLIC, PRIVATE, PROTECTED)
    createdBy:
      type:
        container:
          space: cdf_apps_shared
          externalId: CDF_User
          type: container
        type: direct
      nullable: true
      autoIncrement: false
      description: Who created this node?
    updatedBy:
      type:
        container:
          space: cdf_apps_shared
          externalId: CDF_User
          type: container
        type: direct
      nullable: true
      autoIncrement: false
      description: Who was the last person to update this node?
    isArchived:
      type:
        list: false
        type: boolean
      nullable: true
      autoIncrement: false
      description: Is this item archived, and therefore hidden from most UIs?
    status:
      type:
        list: false
        collation: ucs_basic
        type: text
      nullable: true
      autoIncrement: false
      description: Indicates the current status of the schedule (e.g., confirmed,
        cancelled). Similar to the STATUS property in ICS format.
    timezone:
      type:
        list: false
        collation: ucs_basic
        type: text
      nullable: true
      autoIncrement: false
      description: Defines the time zone for the start and end date/time. Similar
        to the TZID parameter in ICS format.
    exceptionDates:
      type:
        list: true
        type: timestamp
      nullable: true
      autoIncrement: false
      description: Specifies the dates where the schedule does not apply. Corresponds
        to the EXDATE property in ICS format.
    freq:
      type:
        list: false
        collation: ucs_basic
        type: text
      nullable: true
      autoIncrement: false
      description: Defines the frequency of occurrence for the schedule (e.g., daily,
        weekly). Part of the RRULE property in ICS format.
    interval:
      type:
        list: false
        collation: ucs_basic
        type: text
      nullable: true
      autoIncrement: false
      description: Defines the interval of the schedule, eg. biweekly, once every
        three weeks, etc. Similar to the TZID parameter in ICS format.
    byDay:
      type:
        list: true
        collation: ucs_basic
        type: text
      nullable: true
      autoIncrement: false
      description: Specifies the days of the week when the schedule occurs. Part of
        the RRULE property in ICS format.
    until:
      type:
        list: false
        type: timestamp
      nullable: true
      autoIncrement: false
      description: Indicates the date and time until which the schedule is valid.
        Part of the RRULE property in ICS format.
