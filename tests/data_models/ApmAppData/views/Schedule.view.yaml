space: IntegrationTestsImmutable
externalId: Schedule
description: The Schedule view provides a flexible scheduling framework that can be
  applied across different models, such as Templates, Robotics Missions, and Template
  Tasks. It aligns with the ICS calendar format and offers features like status tracking,
  time zone configuration, exception dates, frequency settings, and end date.
name: Schedule
version: v3
properties:
  byDay:
    container:
      space: IntegrationTestsImmutable
      externalId: Schedule
      type: container
    containerPropertyIdentifier: byDay
    description: Specifies the days of the week when the schedule occurs. Part of
      the RRULE property in ICS format.
  createdBy:
    container:
      space: IntegrationTestsImmutable
      externalId: Schedule
      type: container
    containerPropertyIdentifier: createdBy
    description: Who created this node?
  endTime:
    container:
      space: IntegrationTestsImmutable
      externalId: Schedule
      type: container
    containerPropertyIdentifier: endTime
    description: End time of node
  exceptionDates:
    container:
      space: IntegrationTestsImmutable
      externalId: Schedule
      type: container
    containerPropertyIdentifier: exceptionDates
    description: Specifies the dates where the schedule does not apply. Corresponds
      to the EXDATE property in ICS format.
  freq:
    container:
      space: IntegrationTestsImmutable
      externalId: Schedule
      type: container
    containerPropertyIdentifier: freq
    description: Defines the frequency of occurrence for the schedule (e.g., daily,
      weekly). Part of the RRULE property in ICS format.
  interval:
    container:
      space: IntegrationTestsImmutable
      externalId: Schedule
      type: container
    containerPropertyIdentifier: interval
    description: Defines the interval of the schedule, eg. biweekly, once every three
      weeks, etc. Similar to the TZID parameter in ICS format.
  isArchived:
    container:
      space: IntegrationTestsImmutable
      externalId: Schedule
      type: container
    containerPropertyIdentifier: isArchived
    description: Is this item archived, and therefore hidden from most UIs?
  startTime:
    container:
      space: IntegrationTestsImmutable
      externalId: Schedule
      type: container
    containerPropertyIdentifier: startTime
    description: Start time of node
  status:
    container:
      space: IntegrationTestsImmutable
      externalId: Schedule
      type: container
    containerPropertyIdentifier: status
    description: Indicates the current status of the schedule (e.g., confirmed, cancelled).
      Similar to the STATUS property in ICS format.
  timezone:
    container:
      space: IntegrationTestsImmutable
      externalId: Schedule
      type: container
    containerPropertyIdentifier: timezone
    description: Defines the time zone for the start and end date/time. Similar to
      the TZID parameter in ICS format.
  until:
    container:
      space: IntegrationTestsImmutable
      externalId: Schedule
      type: container
    containerPropertyIdentifier: until
    description: Indicates the date and time until which the schedule is valid. Part
      of the RRULE property in ICS format.
  updatedBy:
    container:
      space: IntegrationTestsImmutable
      externalId: Schedule
      type: container
    containerPropertyIdentifier: updatedBy
    description: Who was the last person to update this node?
  visibility:
    container:
      space: IntegrationTestsImmutable
      externalId: Schedule
      type: container
    containerPropertyIdentifier: visibility
    description: Visibility of node (PUBLIC, PRIVATE, PROTECTED)
