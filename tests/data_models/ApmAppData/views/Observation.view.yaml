space: IntegrationTestsImmutable
externalId: Observation
description: The Observation view captures anomaly reports created by field operators.
  It records information about the status, associated assets, related files, root
  locations, troubleshooting details, priority, and the type of observation (e.g.,
  Malfunction report, Maintenance request).
name: Observation
version: v3
properties:
  asset:
    container:
      space: IntegrationTestsImmutable
      externalId: Observation
      type: container
    containerPropertyIdentifier: asset
    description: External ID of the associated CDF Asset
  createdBy:
    container:
      space: IntegrationTestsImmutable
      externalId: Observation
      type: container
    containerPropertyIdentifier: createdBy
    description: Who created this node?
  description:
    container:
      space: IntegrationTestsImmutable
      externalId: Observation
      type: container
    containerPropertyIdentifier: description
    description: Long description of the node
  files:
    container:
      space: IntegrationTestsImmutable
      externalId: Observation
      type: container
    containerPropertyIdentifier: files
    description: List of associated files
  isArchived:
    container:
      space: IntegrationTestsImmutable
      externalId: Observation
      type: container
    containerPropertyIdentifier: isArchived
    description: Is this item archived, and therefore hidden from most UIs?
  labels:
    container:
      space: IntegrationTestsImmutable
      externalId: Observation
      type: container
    containerPropertyIdentifier: labels
    description: Text based labels for generic use
  priority:
    container:
      space: IntegrationTestsImmutable
      externalId: Observation
      type: container
